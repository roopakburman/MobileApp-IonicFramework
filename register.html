<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">
    <ion-pane>
		<ion-header-bar class="bar bar-header bar-dark">
			<h1 class="title">Blank Template</h1>
		</ion-header-bar>
	  
		<ion-content class="has-header">
			<div class="list">
			  <label class="item item-input item-stacked-label">
				<span class="input-label">First Name</span>
				<input type="text" placeholder="John">
			  </label>
			  <label class="item item-input item-stacked-label">
				<span class="input-label">Last Name</span>
				<input type="text" placeholder="Suhr">
			  </label>
			  <label class="item item-input item-stacked-label">
				<span class="input-label">Email</span>
				<input type="text" placeholder="john@suhr.com">
			  </label>
			</div>
			<button class="button button-block button-outline button-calm">
				Create Account
			</button>
			

		</ion-content>
		
		
		<ion-footer-bar class="bar bar-footer bar-dark">
			<div class="tabs-striped tabs-color-positive">
				<div class="tabs tabs-icon-top">
				  <a class="tab-item" href="index.html">
					<i class="icon ion-home"></i>
					Home
				  </a>
				  <a class="tab-item"  href="menu.html">
					<i class="icon ion-easel"></i>
					Menu
				  </a>
				  <a class="tab-item"  href="follow.html">
					<i class="icon ion-chatboxes"></i>
					Follow
				  </a>
				  
				  <a class="tab-item"  href="config.html">
					<i class="icon ion-settings"></i>
					Settings
				  </a>
				  <a class="tab-item active"  href="register.html">
					<i class="icon ion-log-in"></i>
					Register
				  </a>
				</div>
			</div>
			
		</ion-footer-bar>
	</ion-pane>

  </body>
</html>
